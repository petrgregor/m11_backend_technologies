{% extends "base.html" %}

{% block title %}
HollyMovies - formulář
{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {% comment %}{{ form }}{% endcomment %}
    <table>{{ form.as_table }}</table>
    {% comment %}{{ form.as_p }}{% endcomment %}
    {% comment %}<ul>{{ form.as_ul }}</ul>{% endcomment %}
    <input id="id_submit" type="submit" value="Uložit" class="btn btn-primary">
</form>
{% endblock %}
